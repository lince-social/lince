name: build-release

on:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross
        if: ${{ matrix.use_cross }}
        run: cargo install cross --locked
        shell: bash

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package artifacts
        shell: bash
        run: |
          BIN=lince
          mkdir -p artifacts

          # Windows binaries have .exe extension
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/${BIN}.exe artifacts/
            mv artifacts/${BIN}.exe artifacts/${BIN}-${{ matrix.target }}.exe
            zip -j artifacts/${BIN}-${{ matrix.target }}.zip artifacts/${BIN}-${{ matrix.target }}.exe
            tar -czf artifacts/${BIN}-${{ matrix.target }}.tar.gz -C artifacts ${BIN}-${{ matrix.target }}.exe
          else
            cp target/${{ matrix.target }}/release/$BIN artifacts/
            mv artifacts/$BIN artifacts/${BIN}-${{ matrix.target }}
            zip -j artifacts/${BIN}-${{ matrix.target }}.zip artifacts/${BIN}-${{ matrix.target }}
            tar -czf artifacts/${BIN}-${{ matrix.target }}.tar.gz -C artifacts ${BIN}-${{ matrix.target }}
          fi

      - name: Upload assets to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/${{ matrix.target }}*
