[package]
name = "lince"
version = "0.5.0"
edition = "2024"

[dependencies]
async-trait = "*"
axum = { version = "*", features = ["macros"] }
bevy = "0.16.1"
chrono = { version = "*" }
dirs = { version = "*" }
futures = { version = "*" }
maud = { version = "*" }
regex = { version = "*" }
rhai = { version = "*" }
serde = { version = "*", features = ["derive"] }
serde_json = { version = "*" }
sqlx = { version = "*", features = ["runtime-tokio", "sqlite"] }
tokio = { version = "*", features = ["full"] }
tower = { version = "*" }
tower-http = { version = "*" }
tracing-subscriber = { version = "*" }

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

